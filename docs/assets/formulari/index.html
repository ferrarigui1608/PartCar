        <h1>FORMULARIO </h1>

        <div class="mb-3">
          <label for="nome" class="form-label">Nome: </label>
          <input type="text" class="nomeClient form-control" placeholder="Apenas letras">

        <br>
        <div class="div-dupla">

          <input type="text" name="UF" id="uf" disabled />
        </div>

          <input type="text" name="Cidade" id="cidade" disabled />

        <div class="div-dupla">
